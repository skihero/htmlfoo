<!doctype html> 

<html lang="en"> 
<head>
  <style>
    
    div#container { width: 780px; margin: 0 auto; padding: 1em 0;  }

    footer {
      margin-top: 2em;
      border-top: 1px solid #666;
      padding-top: 5px;
    }
  </style>
  <link rel="stylesheet" href="chosen/chosen.css" />
  <!-- This chosen is available at  https://github.com/harvesthq/chosen.git --> 
  </head>
<body> 
<form name="chosen_form" action=>
  <div id="container">
    <h1>Chosen Demo</h1>
    <p> To show off the chosen css and js glory </p>
    <div> 
         <select name="countries" data-placeholder="Choose a Country..." class="chzn-select" style="width:350px;" tabindex="2">
           <option value=""></option> 
           <option value="United States">United States</option> 
           <option value="United Kingdom">United Kingdom</option> 
           <option value="Afghanistan">Afghanistan</option> 
           <option value="Albania">Albania</option> 
           <option value="Algeria">Algeria</option> 
           <option value="American Samoa">American Samoa</option> 
           <option value="Andorra">Andorra</option> 
           <option value="Angola">Angola</option> 
           <option value="Anguilla">Anguilla</option> 
           <option value="Antarctica">Antarctica</option> 
           <option value="Antigua and Barbuda">Antigua and Barbuda</option> 
           <option value="Argentina">Argentina</option> 
           <option value="Armenia">Armenia</option> 
           <option value="Aruba">Aruba</option> 
        
         </select> 
      </div>
    </div>
    <input type="button" value="Check" onClick="check(); return false "/> 
    <script LANGUAGE="JavaScript" TYPE="text/javascript">

    function check() {
    var country_selected_index = document.chosen_form.countries.options.selectedIndex; 
    var countries = document.chosen_form.countries.options[country_selected_index].value;
    alert ("The values in the form " + countries ); 

    }
    </SCRIPT>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
  <script src="chosen/chosen.jquery.js" type="text/javascript"></script>
  <script type="text/javascript"> $(".chzn-select").chosen(); $(".chzn-select-deselect").chosen({allow_single_deselect:true}); </script>
  </form>
</body>
</html>
