
<html>
<head> 
<script>
function notify_me( ) { 

var notification = webkitNotifications.createNotification(
  '48.png',  // icon url - can be relative
  'Hello!',  // notification title
  'This text goes here...'  // notification body text
);

// Then show the notification.
notification.show();

}


</script>

</head> 

<body>
<button onclick="notify_me()">NOTIFY</button><br>
</body> 
</html>
